<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer's Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Intro -->
    <div class="intro bg-white text-center py-3">
      <div class="contianer"></div>
      <h2 class="h2-main my-4 display-3 ">Developer's Quiz</h2>
    </div>
    <!-- result -->
    <div class="result text-center py-4 bg-light d-none">
        <p>You are<span class="display-3 text-success"> 0% </span> Expert Developer</p> 
    </div>
    <!-- quiz section -->
    <div class="quiz-section py-5">
      <div class="let-begin-cont container py-3 mw-100 mx-0">
        <h2 class="h2-heading mx-4 px-5 display-4 text-white">
          Lets start the Quiz!
        </h2>
      </div>

      <!-- Questions form -->
      <form class="quiz-form text-white">
        <!--Question 1-->

        <div class="mx-5 px-5 my-5 py-2">
          <p class="lead">1. What is the backbone of all webpages?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked />
            <label class="form-check-label">HTML</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" />
            <label class="form-check-label">CSS</label>
          </div>
        </div>
        <!--Question 2-->

        <div class="mx-5 px-5 my-5 py-2">
          <p class="lead">2. How do we print something in javascript?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked />
            <label class="form-check-label">print('something')</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" />
            <label class="form-check-label">console.log('something')</label>
          </div>
        </div>
        <!--Question 3-->

        <div class="mx-5 px-5 my-5 py-2">
          <p class="lead">
            3. Can we use .forEach() method on a HTMLCollection?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked />
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" />
            <label class="form-check-label">No</label>
          </div>
        </div>
        <!--Question 4-->
        <div class="mx-5 px-5 my-5 py-2">
          <p class="lead font-weight-normal">
            4. What is a Developer's favorite array method?
          </p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked />
            <label class="form-check-label">.forEach()</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B" />
            <label class="form-check-label">.Slice()</label>
          </div>
        </div>
        <button class=" my-btn py-1 px-4 bg-light text-dark">Submit</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
